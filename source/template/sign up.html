<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
</head>
<center>
<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="login_username">Username:</label><br>
        <input type="text" id="login_username" name="username" required><br><br>

        <label for="login_password">Password:</label><br>
        <input type="password" id="login_password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign Up</a></p>

    <!-- Registration Form (Initially hidden) -->
    <div id="registerForm" style="display:none;">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
            <label for="register_username">Username:</label><br>
            <input type="text" id="register_username" name="username" required><br><br>

            <label for="register_password">Password:</label><br>
            <input type="password" id="register_password" name="password" required><br><br>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForm()">Login</a></p>
    </div>

    <script>
        function toggleForm() {
            var registerForm = document.getElementById('registerForm');
            var loginForm = document.querySelector('form[action="/login"]');
            
            // Toggle visibility of the forms
            if (registerForm.style.display === "none") {
                registerForm.style.display = "block";
                loginForm.style.display = "none";
            } else {
                registerForm.style.display = "none";
                loginForm.style.display = "block";
            }
        }
 </script>
</body>
</center>
</html>
