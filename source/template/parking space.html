<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="navbar">
        <a href="signup.html">Sign Up</a>
        <a href="forgotpassword.html">Forgot Password?</a>
    </div>

    <div class="container">
        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Enter Email or Username">
        <input type="password" id="signin-password" placeholder="Enter Password">
        <button onclick="login()">Sign In</button>
        <p class="signup-option"><a href="signup.html">Don't have an account? Sign Up</a></p>
        <p class="error" id="signin-error"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
