<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Tracker</title>
    <style>
        body {
            background: url("") no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, textarea {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Message Tracker</h2>
        <form action="{{ url_for('data') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="name" id="username" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" name= "email" id="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Enter your message"></textarea>

        <button onclick="sendMessage()">Send Message</button>
        </form>
        <p id="error"></p>
    </div>

    <script>
        function sendMessage() {
            let username = document.getElementById('username').value.trim();
            let email = document.getElementById('email').value.trim();
            let message = document.getElementById('message').value.trim();
            let errorMsg = document.getElementById('error');

            // Updated email validation: Ensures email starts with a letter
            let emailPattern = /^[a-zA-Z][a-zA-Z0-9._%+-]*@[a-zA-Z]+\.[a-zA-Z]{2,}$/;

            if (username === '') {
                errorMsg.innerText = 'Please enter your name.';
                return;
            }
            if (!emailPattern.test(email)) {
                errorMsg.innerText = 'Please enter a valid email address that starts with a letter.';
                return;
            }
            if (message === '') {
                errorMsg.innerText = 'Please enter a message.';
                return;
            }

            errorMsg.innerText = '';
            alert(`Message sent successfully!\n\nUsername: ${username}\nEmail: ${email}\nMessage: ${message}`);

            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
