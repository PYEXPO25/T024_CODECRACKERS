<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Online Reservation</h1>
    </header>
    
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Select a Category</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow text-center" onclick="openSlots('Prozone Mall')">
                <img src="prozone-mall.jpg" class="w-full h-48 object-cover rounded" alt="Mall">
                <h3 class="text-lg font-bold mt-2">Prozone Mall</h3>
                <p class="text-gray-600">Location: Ramarakrishna Mill</p>
            </div>
            <div class="bg-white p-4 rounded shadow text-center" onclick="openSlots('KMCH Hospital')">
                <img src="kmch-hospital.jpg" class="w-full h-48 object-cover rounded" alt="Hospital">
                <h3 class="text-lg font-bold mt-2">KMCH Hospital</h3>
                <p class="text-gray-600">Location: Sitra</p>
            </div>
        </div>
    </main>
    
    <div id="slotsPage" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white p-6 rounded w-96">
            <h2 class="text-xl font-bold">Select a Slot</h2>
            <p id="slotTitle" class="text-gray-700"></p>
            <select id="slotSelect" class="w-full border p-2 my-3">
                <option>10:00 AM - 11:00 AM</option>
                <option>12:00 PM - 1:00 PM</option>
                <option>2:00 PM - 3:00 PM</option>
            </select>
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="showPayment()">Proceed to Payment</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded ml-2" onclick="closeSlots()">Cancel</button>
        </div>
    </div>
    
    <div id="paymentPage" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white p-6 rounded w-96">
            <h2 class="text-xl font-bold">UPI Payment</h2>
            <p class="text-gray-700">Scan the QR code or enter UPI ID to complete the payment.</p>
            <img src="upi-qr-code.png" class="w-full h-48 object-cover rounded my-3" alt="UPI QR Code">
            <input type="text" placeholder="Enter UPI ID" class="w-full border p-2 my-2">
            <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Pay Now</button>
            <button class="bg-gray-500 text-white px-4 py-2 rounded w-full mt-2" onclick="closePayment()">Cancel</button>
        </div>
    </div>
    
    <script>
        function openSlots(name) {
            document.getElementById("slotsPage").classList.remove("hidden");
            document.getElementById("slotTitle").innerText = "Booking for: " + name;
        }

        function closeSlots() {
            document.getElementById("slotsPage").classList.add("hidden");
        }

        function showPayment() {
            document.getElementById("paymentPage").classList.remove("hidden");
            document.getElementById("slotsPage").classList.add("hidden");
        }

        function closePayment() {
            document.getElementById("paymentPage").classList.add("hidden");
        }
    </script>
</body>
</html>
