<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("static/Creating-a-Parking-App-From-A-to-Z-Guide\ \(1\).png") no-repeat center center/cover;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Sign In Box */
        .signin-container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 5px 0;
        }

        .remember-me input {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        .forgot-password {
            margin-top: 10px;
            color: #f8d568;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .social-signin {
            margin-top: 15px;
        }

        .social-signin button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .google {
            background: #dd4b39;
            color: white;
        }

        .google:hover {
            background: #c23321;
        }

        .facebook {
            background: #3b5998;
            color: white;
        }

        .facebook:hover {
            background: #2d4373;
        }

        .twitter {
            background: #1da1f2;
            color: white;
        }

        .twitter:hover {
            background: #0d8ddf;
        }

        .signup-option {
            margin-top: 15px;
            color: #f8d568;
            cursor: pointer;
            font-size: 14px;
        }

        .signup-option:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    

    <div class="signin-container">
        <h2>Sign In</h2>
        <input type="text" name="name" id="username" placeholder="Enter Email or Username">
        <input type="password" name="pass" id="password" placeholder="Enter Password">

        <div class="remember-me">
            <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
        </div>

        <button onclick="login()">Sign In</button>
        <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>

        <div class="social-signin">
            <p>Or sign in with</p>
            <button class="google" onclick="socialSignIn('Google')">Sign in with Google</button>
        </div>

        <p class="signup-option" onclick="redirectToSignUp()">Don't have an account? Sign Up</p>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        // Load stored credentials if "Remember Me" was checked
        window.onload = function() {
            if (localStorage.getItem("rememberMe") === "true") {
                document.getElementById("username").value = localStorage.getItem("username");
                document.getElementById("password").value = localStorage.getItem("password");
                document.getElementById("rememberMe").checked = true;
            }
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;
            const errorMessage = document.getElementById("errorMessage");

            // Hardcoded login credentials (for demo purposes)
            const validUsername = "admin";
            const validPassword = "12345";

            if (username === validUsername && password === validPassword) {
                if (rememberMe) {
                    localStorage.setItem("rememberMe", "true");
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", password);
                } else {
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
                }

                alert("Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to Dashboard
            } else {
                errorMessage.textContent = "Invalid Username or Password!";
            }
        }

        function forgotPassword() {
            const email = prompt("Enter your registered email to reset password:");
            if (email) {
                alert(`A password reset link has been sent to ${email}`);
            }
        }

        function socialSignIn(platform) {
            alert(`Redirecting to ${platform} sign-in...`);
        }

        function redirectToSignUp() {
            window.location.href = "signup.html"; // Redirect to Signup Page
        }
    </script>

</body>
</html>
