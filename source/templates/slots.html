<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { margin-top: 50px; }
        .slot-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 600px; margin: auto; }
        .slot { padding: 20px; background-color: green; color: white; font-size: 18px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .slot.booked { background-color: red; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="location-title">Parking Slots</h2>
        <p>Select an available slot to book your parking space.</p>
        <div class="slot-container" id="slots"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedLocation = localStorage.getItem("selectedLocation") || "Unknown Location";
            document.getElementById("location-title").innerText = `Parking Slots - ${selectedLocation}`;

            const slotsContainer = document.getElementById("slots");
            const totalSlots = {
                "Prozone Mall": 15,
                "Brookfields Mall": 12,
                "Fun Republic Mall": 10,
                "Lulu Hyper Mall": 20,
                "Broadway Mall": 8,
                "PSG Hospitals": 18,
                "KMCH Hospital": 14,
                "Ganga Hospital": 10,
                "Royal Care Hospital": 16,
                "KG Hospital": 12
            };
            
            const slots = totalSlots[selectedLocation] || 10; // Default 10 slots if location is unknown
            
            for (let i = 1; i <= slots; i++) {
                let slot = document.createElement("div");
                slot.classList.add("slot");
                slot.innerText = `Slot ${i}`;
                slot.onclick = function() {
                    if (!slot.classList.contains("booked")) {
                        slot.classList.add("booked");
                        alert(`Slot ${i} booked at ${selectedLocation}!`);
                    }
                };
                slotsContainer.appendChild(slot);
            }
        });
    </script>
</body>
</html>
