<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
     body {
            background: url("") no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
  </style>
</head>
<body class="font-roboto bg-gray-900 text-white">
  
  <header class="bg-blue-600 p-4 text-center">
    <h1 class="text-2xl font-bold">Online Reservation - Select Your Slot</h1>
    <h1 class="text-2xl font-bold">Prozoe Mall</h1>
  </header>

  <main class="container mx-auto p-4">
    
    <h2 class="text-xl font-bold mb-4">Choose Your Parking Slot</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <button class="slot-btn" onclick="showSubSlots('P1')">P1</button>
      <button class="slot-btn" onclick="showSubSlots('P2')">P2</button>
      <button class="slot-btn" onclick="showSubSlots('P3')">P3</button>
      <button class="slot-btn" onclick="showSubSlots('P4')">P4</button>
      <button class="slot-btn" onclick="showSubSlots('P5')">P5</button>
    </div>

    <div id="subSlots" class="hidden mt-4">
      <h2 class="text-xl font-bold">Available Slots in <span id="selectedSlot"></span></h2>
      <div class="grid grid-cols-4 gap-4 mt-2" id="slotContainer"></div>
    </div>

    <div id="timingOptions" class="hidden mt-4">
      <h2 class="text-xl font-bold">Select Time Slot</h2>
      <div class="grid grid-cols-3 gap-2 mt-2">
        <button class="time-slot" onclick="showPaymentOptions('10:00 AM - 11:00 AM')">10:00 AM - 11:00 AM</button>
        <button class="time-slot" onclick="showPaymentOptions('11:00 AM - 12:00 PM')">11:00 AM - 12:00 PM</button>
        <button class="time-slot" onclick="showPaymentOptions('12:00 PM - 1:00 PM')">12:00 PM - 1:00 PM</button>
        <button class="time-slot" onclick="showPaymentOptions('1:00 PM - 2:00 PM')">1:00 PM - 2:00 PM</button>
        <button class="time-slot" onclick="showPaymentOptions('2:00 PM - 3:00 PM')">2:00 PM - 3:00 PM</button>
        <button class="time-slot" onclick="showPaymentOptions('3:00 PM - 4:00 PM')">3:00 PM - 4:00 PM</button>
      </div>
    </div>

    <div id="paymentOptions" class="hidden mt-4">
      <h2 class="text-xl font-bold">Payment Options</h2>
      <p class="text-gray-300">Proceed to Payment:</p>
      <div class="flex space-x-4 mt-2">
        <a href="{{ url_for('qr') }}">
          <button class="pay-btn">Proceed To Payment</button>
        </a>
      </div>
    </div>

  </main>

  <footer class="bg-blue-600 text-white p-4 mt-8 text-center">
    <p>Â© 2025 Online Reservation. All rights reserved.</p>
  </footer>

  <script>
    function showSubSlots(slot) {
      document.getElementById('selectedSlot').innerText = slot;
      document.getElementById('subSlots').classList.remove('hidden');
      document.getElementById('timingOptions').classList.add('hidden');
      document.getElementById('paymentOptions').classList.add('hidden');
      let slotContainer = document.getElementById('slotContainer');
      slotContainer.innerHTML = '';
      for (let i = 1; i <= 20; i++) {
        let button = document.createElement('button');
        button.className = 'slot-number';
        button.innerText = `Slot ${i}`;
        button.onclick = function() { showTimingOptions(i); };
        slotContainer.appendChild(button);
      }
    }

    function showTimingOptions(slot) {
      alert("Slot " + slot + " Selected");
      document.getElementById('timingOptions').classList.remove('hidden');
      document.getElementById('paymentOptions').classList.add('hidden');
    }

    function showPaymentOptions(time) {
      alert("Time Slot: " + time + " Selected");
      document.getElementById('paymentOptions').classList.remove('hidden');
    }
  </script>

  <style>
    .slot-btn, .time-slot, .slot-number, .pay-btn {
      background: #1e40af;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .slot-btn:hover, .time-slot:hover, .slot-number:hover, .pay-btn:hover { background: #2563eb; }
  </style>

</body>
</html>
