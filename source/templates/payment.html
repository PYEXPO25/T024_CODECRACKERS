<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-center mb-4">Select a Slot</h2>
        <div id="slots" class="grid grid-cols-5 gap-2 mb-4">
            <!-- Slots will be generated here dynamically -->
        </div>
        <div id="paymentSection" class="hidden text-center">
            <h3 class="text-lg font-bold mb-2">Proceed to Payment</h3>
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="confirmBooking()">Pay Now</button>
        </div>
    </div>

    <script>
        const slotsContainer = document.getElementById("slots");
        const paymentSection = document.getElementById("paymentSection");
        
        function generateSlots() {
            for (let i = 1; i <= 30; i++) {
                const slot = document.createElement("button");
                slot.textContent = i <= 10 ? `P1-${i}` : `S-${i}`;
                slot.className = "bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700";
                slot.onclick = () => selectSlot(slot);
                slotsContainer.appendChild(slot);
            }
        }
        
        function selectSlot(slot) {
            alert(`Slot ${slot.textContent} selected!`);
            paymentSection.classList.remove("hidden");
        }
        
        function confirmBooking() {
            alert("Redirecting to payment...");
        }
        
        generateSlots();
    </script>
</body>
</html>
