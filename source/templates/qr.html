<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Back Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        
/* Back Button Box */
.back-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #2835a7;
            border-radius: 10px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            z-index: 1000;
        }
        .back-container i {
            margin-right: 8px;
        }
        .back-container:hover {
            background: #2828a7;
            color: white;
            transform: scale(1.05);
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2837a7;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Back Button in Box with Arrow -->
    <div class="back-container" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </div>
    <center>
    <div class="container">
        <h1>My Picture</h1>
        <!-- Centered Image -->
        <img src="static/qr.jpeg" alt="My Picture">
    </div>
    </center>

</body>
</html>
