<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
        }

        .slots {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .slot {
            padding: 15px;
            background: #28a745; /* Green - Available */
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            color: white;
        }

        .slot:hover {
            background: #218838;
        }

        .slot.selected {
            background: #007bff;
        }

        .slot.booked {
            background: #dc3545; /* Red - Booked */
            cursor: not-allowed;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        #confirmationMessage {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Parking Slot</h2>

        <div class="slots">
            <div class="slot available" id="slot1" onclick="selectSlot('slot1')">Slot 1</div>
            <div class="slot available" id="slot2" onclick="selectSlot('slot2')">Slot 2</div>
            <div class="slot available" id="slot3" onclick="selectSlot('slot3')">Slot 3</div>
            <div class="slot available" id="slot4" onclick="selectSlot('slot4')">Slot 4</div>
            <div class="slot available" id="slot5" onclick="selectSlot('slot5')">Slot 5</div>
            <div class="slot available" id="slot6" onclick="selectSlot('slot6')">Slot 6</div>
            <div class="slot available" id="slot7" onclick="selectSlot('slot7')">Slot 7</div>
            <div class="slot available" id="slot8" onclick="selectSlot('slot8')">Slot 8</div>
            <div class="slot available" id="slot9" onclick="selectSlot('slot9')">Slot 9</div>
            <div class="slot available" id="slot10" onclick="selectSlot('slot10')">Slot 10</div>
            <div class="slot available" id="slot11" onclick="selectSlot('slot11')">Slot 11</div>
            <div class="slot available" id="slot12" onclick="selectSlot('slot12')">Slot 12</div>
            <div class="slot available" id="slot13" onclick="selectSlot('slot13')">Slot 13</div>
            <div class="slot available" id="slot14" onclick="selectSlot('slot14')">Slot 14</div>
            <div class="slot available" id="slot15" onclick="selectSlot('slot15')">Slot 15</div>
            <div class="slot available" id="slot16" onclick="selectSlot('slot16')">Slot 16</div>
            <div class="slot available" id="slot17" onclick="selectSlot('slot17')">Slot 17</div>
            <div class="slot available" id="slot18" onclick="selectSlot('slot18')">Slot 18</div>
            <div class="slot available" id="slot19" onclick="selectSlot('slot19')">Slot 19</div>
            <div class="slot available" id="slot20" onclick="selectSlot('slot20')">Slot 20</div>
            <div class="slot available" id="slot21" onclick="selectSlot('slot21')">Slot 21</div>
            <div class="slot available" id="slot22" onclick="selectSlot('slot22')">Slot 22</div>
            <div class="slot available" id="slot23" onclick="selectSlot('slot23')">Slot 23</div>
            <div class="slot available" id="slot24" onclick="selectSlot('slot24')">Slot 24</div>
            <div class="slot available" id="slot25" onclick="selectSlot('slot25')">Slot 25</div>
            <div class="slot available" id="slot26" onclick="selectSlot('slot26')">Slot 26</div>
            <div class="slot available" id="slot27" onclick="selectSlot('slot27')">Slot 27</div>
            <div class="slot available" id="slot28" onclick="selectSlot('slot28')">Slot 28</div>
            <div class="slot available" id="slot29" onclick="selectSlot('slot29')">Slot 29</div>
            <div class="slot available" id="slot30" onclick="selectSlot('slot30')">Slot 30</div>
            <div class="slot available" id="slot31" onclick="selectSlot('slot31')">Slot 31</div>
            <div class="slot available" id="slot32" onclick="selectSlot('slot32')">Slot 32</div>
            <div class="slot available" id="slot33" onclick="selectSlot('slot33')">Slot 33</div>
            <div class="slot available" id="slot34" onclick="selectSlot('slot34')">Slot 34</div>
            <div class="slot available" id="slot35" onclick="selectSlot('slot35')">Slot 35</div>
           
            
        </div>

        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
             
            <label for="Phone number"> Phone number:</label>
            <input type="text" id="phone number" required>


            <input type="hidden" id="selectedSlot">

            <button type="submit">Book Now</button>
        </form>

        <div id="confirmationMessage"></div>
    </div>

    <script>
        let selectedSlot = null;

        // Load booked slots from localStorage
        function loadBookedSlots() {
            let bookedSlots = JSON.parse(localStorage.getItem("bookedSlots")) || {};
            for (let slotId in bookedSlots) {
                let slotElement = document.getElementById(slotId);
                if (slotElement) {
                    slotElement.classList.remove("available");
                    slotElement.classList.add("booked");
                    slotElement.innerText = `${slotId.replace('slot', 'Slot ')} (Booked)`;
                    slotElement.onclick = null; // Disable clicking on booked slot
                }
            }
        }

        function selectSlot(slotId) {
            let slotElement = document.getElementById(slotId);
            if (slotElement.classList.contains("booked")) {
                alert("This slot is already booked.");
                return;
            }

            if (selectedSlot) {
                document.getElementById(selectedSlot).classList.remove("selected");
            }

            selectedSlot = slotId;
            document.getElementById(slotId).classList.add("selected");
            document.getElementById("selectedSlot").value = slotId;
        }

        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            if (!selectedSlot) {
                alert("Please select a slot before booking.");
                return;
            }

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            if (name.trim() === "" || email.trim() === "") {
                alert("Please enter all details.");
                return;
            }

            let bookedSlots = JSON.parse(localStorage.getItem("bookedSlots")) || {};
            if (bookedSlots[selectedSlot]) {
                alert("This slot is already booked by another user.");
                return;
            }

            bookedSlots[selectedSlot] = { name, email };
            localStorage.setItem("bookedSlots", JSON.stringify(bookedSlots));

            document.getElementById("confirmationMessage").innerHTML = 
                `<p>Thank you, <b>${name}</b>! Your slot <b>${selectedSlot.replace('slot', '')}</b> is booked.</p>`;

            let slotElement = document.getElementById(selectedSlot);
            slotElement.classList.remove("available", "selected");
            slotElement.classList.add("booked");
            slotElement.innerText = `${selectedSlot.replace('slot', 'Slot ')} (Booked)`;
            slotElement.onclick = null; // Disable click event after booking
        });

        // Load booked slots on page load
        window.onload = loadBookedSlots;
    </script>
</body>
</html>
