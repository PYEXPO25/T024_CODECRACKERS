<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("static/login.png") no-repeat center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            cursor: pointer;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form action="{{ url_for('signin') }}" method="POST">
                <label for="login_username">Username:</label>
                <input type="text" id="login_username" name="username" required>

                <label for="register_number">Mobile Number:</label>
                <input type="tel" id="register_number" name="phno" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

                <label for="login_password"> Password:</label>
                <input type="password" id="login_password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p>Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
        </div>

        <!-- Registration Form (Initially Hidden) -->
        <div id="registerForm" style="display:none;">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <label for="register_username">Username:</label>
                <input type="text" id="register_username" name="username" required>

                <label for="register_number">Mobile Number:</label>
                <input type="tel" id="register_number" name="phno" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

                <label for="register_password">Password:</label>
                <input type="password" id="register_password" name="password" required>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');

            if (registerForm.style.display === "none") {
                registerForm.style.display = "block";
                loginForm.style.display = "none";
            } else {
                registerForm.style.display = "none";
                loginForm.style.display = "block";
            }
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // You can send this token to your backend for authentication
        }
    </script>
</body>
</html>
