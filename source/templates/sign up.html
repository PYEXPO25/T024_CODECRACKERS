<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("static/11111111111111111111111.png") no-repeat center fixed;
            background-size: cover;
        }
        /* Back Button Box */
        .back-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #2835a7;
            border-radius: 10px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            z-index: 1000;
        }
        .back-container i {
            margin-right: 8px;
        }
        .back-container:hover {
            background: #2841a7;
            color: white;
            transform: scale(1.05);
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            cursor: pointer;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Back Button in Box with Arrow -->
    <div class="back-container" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </div>
    
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form action="{{ url_for('signin') }}" method="POST">
                <label for="login_username">Username:</label>
                <input type="text" id="login_username" name="username" required>

                <label for="register_number">Mobile Number:</label>
                <input type="tel" id="register_number" name="phno" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

                <label for="login_password"> Password:</label>
                <input type="password" id="login_password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
        </div>

        <!-- Registration Form (Initially Hidden) -->
        <div id="registerForm" style="display:none;">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <label for="register_username">Username:</label>
                <input type="text" id="register_username" name="username" required>

                <label for="register_number">Mobile Number:</label>
                <input type="tel" id="register_number" name="phno" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

                <label for="register_password">Password:</label>
                <input type="password" id="register_password" name="password" required>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
        </div>
    </div>
