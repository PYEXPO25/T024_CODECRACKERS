<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Car Parking Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .section {
            margin-top: 20px;
        }
        .slots-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .slot {
            width: 120px;
            height: 100px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 5px;
            cursor: pointer;
        }
        .slot.booked {
            background-color: red;
            cursor: not-allowed;
        }
        .confirmation-image {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Your Parking Slot</h2>
    <label for="mallSelect">Select Mall:</label>
    <select id="mallSelect" onchange="changeMall()">
        <option value="Prozone Mall">Prozone Mall</option>
        <option value="Brookfields Mall">Brookfields Mall</option>
        <option value="Fun Republic Mall">Fun Republic Mall</option>
        <option value="Lulu Hyper Mall">Lulu Hyper Mall</option>
        <option value="Broadway Mall">Broadway Mall</option>
    </select>
    <br><br>
    <label for="carNumber">Car Number:</label>
    <input type="text" id="carNumber" placeholder="Enter Car Number" required>
    <button onclick="prepareBooking()">Prepare Booking</button>
    
    <div id="parkingSections"></div>
    
    <p id="message" style="color: green;"></p>
    <img id="confirmationImage" class="confirmation-image" src="https://via.placeholder.com/100x100.png?text=Confirmed" alt="Booking Confirmed">
    <button id="confirmBookingButton" style="display:none;" onclick="confirmBooking()">Confirm Booking</button>
</div>

<script>
    let parkingData = {};
    let bookedSlots = {}; 
    
    const malls = ["Prozone Mall", "Brookfields Mall", "Fun Republic Mall", "Lulu Hyper Mall", "Broadway Mall"];
    malls.forEach(mall => {
        parkingData[mall] = {};
        bookedSlots[mall] = {};
        for (let i = 1; i <= 10; i++) {
            parkingData[mall][`P${i}`] = Array(20).fill(false);
            bookedSlots[mall][`P${i}`] = {}; 
        }
    });
    
    let selectedMall = malls[0];
    let selectedSlot = null;
    let selectedSection = null;

    function changeMall() {
        selectedMall = document.getElementById("mallSelect").value;
        renderSections();
    }

    function renderSections() {
        let parkingDiv = document.getElementById("parkingSections");
        parkingDiv.innerHTML = "";
        
        Object.keys(parkingData[selectedMall]).forEach(section => {
            let sectionDiv = document.createElement("div");
            sectionDiv.classList.add("section");
            sectionDiv.innerHTML = `<h3>${section} Slots</h3>`;
            
            let slotsContainer = document.createElement("div");
            slotsContainer.classList.add("slots-container");
            
            parkingData[selectedMall][section].forEach((booked, index) => {
                let slot = document.createElement("div");
                slot.classList.add("slot");
                slot.innerText = `${section}-${index + 1}`;
                if (booked) {
                    slot.classList.add("booked");
                } else {
                    slot.setAttribute("onclick", `selectSlot('${section}', ${index})`);
                }
                slotsContainer.appendChild(slot);
            });
            
            sectionDiv.appendChild(slotsContainer);
            parkingDiv.appendChild(sectionDiv);
        });
    }

    function selectSlot(section, index) {
        let carNumber = document.getElementById("carNumber").value;
        if (!carNumber) {
            alert("Please enter your car number first!");
            return;
        }
        if (bookedSlots[selectedMall][section][index] === carNumber) {
            alert("You have already booked this slot!");
            return;
        }
        selectedSlot = index;
        selectedSection = section;
        document.getElementById("confirmBookingButton").style.display = "inline-block";
        document.getElementById("message").innerText = `You have selected Slot ${section}-${index + 1} at ${selectedMall}. Please confirm your booking.`;
    }

    function prepareBooking() {
        let carNumber = document.getElementById("carNumber").value;
        if (!carNumber) {
            alert("Please enter a car number!");
            return;
        }
        alert("Slot selection is prepared. Now, confirm your booking.");
    }

    function confirmBooking() {
        let carNumber = document.getElementById("carNumber").value;
        if (!selectedSlot && !selectedSection) {
            alert("No slot selected!");
            return;
        }
        if (bookedSlots[selectedMall][selectedSection][selectedSlot]) {
            alert("This slot is already booked!");
            return;
        }
        let confirmBooking = confirm(`Are you sure you want to book Slot ${selectedSection}-${selectedSlot + 1} at ${selectedMall} for Car ${carNumber}?`);
        if (confirmBooking) {
            parkingData[selectedMall][selectedSection][selectedSlot] = true;
            bookedSlots[selectedMall][selectedSection][selectedSlot] = carNumber;
            document.getElementById("message").innerText = `âœ… Slot ${selectedSection}-${selectedSlot + 1} booked at ${selectedMall} for Car ${carNumber}`;
            document.getElementById("confirmationImage").style.display = "block";
            renderSections();
            document.getElementById("confirmBookingButton").style.display = "none";
            document.getElementById("carNumber").value = '';
            selectedSlot = null;
            selectedSection = null;
        }
    }

    renderSections();
</script>
</body>
</html>
